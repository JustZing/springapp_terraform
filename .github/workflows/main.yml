name: Terraform Multi-Region Deployment

on:
  push:
    branches:
      - feature/devops-pipeline
  workflow_dispatch:

env:
  TF_VERSION: 1.5.7
  TF_WORKING_DIR: ./main  # Your main module folder

jobs:
  terraform:
    name: Terraform Apply Multi-Region
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 3️⃣ Configure AWS credentials (GitHub Secrets)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # No default region needed, Terraform handles aliases

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -input=false

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -input=false -out=tfplan

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -input=false -auto-approve tfplan

      # 7️⃣ Terraform Output
      - name: Terraform Output
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform output
